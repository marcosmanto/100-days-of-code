<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Underwater Fun</title>

        <meta name="description" content="">

        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

        <meta name="apple-mobile-web-app-capable" content="yes" />

        <link rel="stylesheet" href="css/main.css">

        <script src="js/modernizr/2.8.3/modernizr.custom.js"></script>
    </head>

    <body>
        <div class="scene">
            <div class="school"></div>
        </div>

        <div class="instructions visible">
            Click or touch the fish!
        </div>

        <div class="message playing">
            <div class="count-up">You have caught <b class="up"></b> fish!</div>
            <div class="count-down">Only <b class="down"></b> left!</div>
        </div>

        <div class="message done">
            <div class="count-up">You have caught all the fish</div>
            <div class="count-down">in <b class="down"></b> seconds!</div>
        </div>

        <div class="nosupport">Please view this on a browser that supports css animations.</div>

        <script src="js/jquery/2.1.3/jquery.min.js"></script>
        <script src="js/pointer_events_polyfill.js"></script>
        <script src="js/custom.js"></script>

    </body>
</html>
